<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Task 7</title>
	<style type="text/css">
#a{background: darkred; 
	height: 100px;
	width: 100px;
position: absolute;
box-shadow: 10px 10px 5px indianred;
animation: Rose 4s infinite;}
@keyframes Rose{
0%{
	left: 0vw;
}
	25%{left:100vw;
		top: 0vh;
	}
		50%{left:100vw;
			top: 100vh;
		}
			75%{
				left: 0vw;
				top: 100vh;
			}
	100%{
		top: 0vh;
	}		

}
</style>
</head>
<body>
	<div id="a"></div>

</body>
